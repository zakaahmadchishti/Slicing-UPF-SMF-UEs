logger:
  file:
    path: /var/log/open5gs/nssf.log

global:

nssf:
  sbi:
    server:
      - address: nssf.open5gs.org
        port: 80
    client:
      nrf:
        - uri: http://nrf.open5gs.org:80
      nsi:
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 1
            sd: 000001
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 1
            sd: 000002
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 1
            sd: 000003
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 2
            sd: 000001
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 2
            sd: 000002
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 2
            sd: 000003
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 3
            sd: 000001 
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 3
            sd: 000002
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 3
            sd: 000003
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 4
            sd: 000001
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 4
            sd: 000002   
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 4
            sd: 000003   
           
